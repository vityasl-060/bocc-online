<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BoCC — Offers</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">

  <style>
    :root{
      --bgA:#070814;
      --bgB:#0b1022;
      --text:#eef1ff;
      --muted: rgba(238,241,255,.68);
      --muted2: rgba(238,241,255,.52);
      --org:#ff8a2a;
      --ok:#34f2a2;
      --max: 1120px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    *{ box-sizing:border-box; }
    html, body { overflow-x: clip; }

    html{
      background: #070814;
      background-color: #070814;
    }

    body{
      margin:0;
      min-height: 100svh;
      display:flex;
      flex-direction:column;

      font-family: var(--sans);
      color: var(--text);
      background-color: #070814;
      background:
        radial-gradient(1200px 800px at 12% 12%, rgba(138,77,255,.20), transparent 60%),
        radial-gradient(900px 700px at 92% 22%, rgba(51,214,255,.16), transparent 58%),
        radial-gradient(900px 700px at 40% 110%, rgba(52,242,162,.12), transparent 62%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
    }

    .bg-blob{
      position: absolute;
      inset: -55%;
      opacity: .95;

      filter: none;

      transform: translate3d(0,0,0);
      will-change: transform;
      backface-visibility: hidden;

      background:
        radial-gradient(520px 420px at 20% 30%, rgba(107,43,209,.35), transparent 60%),
        radial-gradient(520px 420px at 80% 20%, rgba(51,214,255,.24), transparent 62%),
        radial-gradient(520px 420px at 60% 80%, rgba(255,138,42,.18), transparent 62%);

      animation: floaty 10s ease-in-out infinite;
    }

    .bg-blob::before{
      content:"";
      position:absolute;
      inset:0;
      background: inherit;
      filter: blur(40px);
      transform: translateZ(0);
      will-change: filter;
    }

    @keyframes floaty{
      0%   { transform: translate3d(-1.5%, -1.2%, 0) scale(1.03); }
      50%  { transform: translate3d( 1.2%,  1.0%, 0) scale(1.07); }
      100% { transform: translate3d(-1.5%, -1.2%, 0) scale(1.03); }
    }

    .bg-blob.mirror{
      opacity: .80;
      animation-duration: 13s;
      animation-delay: -4s;
      filter: none;
      mix-blend-mode: normal;
      transform: none;
    }

    .bg-blob.mirror::before{
      transform: scaleX(-1) translateZ(0);
    }

    .topbar{
      width: min(var(--max), calc(100% - 40px));
      margin: 18px auto 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
    }

    .brand{ display:flex; align-items:center; gap:10px; user-select:none; }

    .logo-img{
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 25px;
      background: rgba(255,255,255,.04);
      padding: 3px;
      box-shadow: 0 10px 28px rgba(107,43,209,.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .logo-img:hover{
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 14px 36px rgba(107,43,209,.45);
    }

    .brand .title{ display:flex; flex-direction:column; line-height:1.05; }
    .brand b{ letter-spacing:.2px; font-size: 14px; }
    .brand span{ font-size: 12px; color: var(--muted2); margin-top: 2px; }

    .right{ display:flex; align-items:center; gap: 10px; }

    .pill{
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      color: var(--muted);
      font-size: 12.5px;
      white-space: nowrap;
    }

    .dot{
      width:8px;height:8px;border-radius:999px;
      background: var(--ok);
      box-shadow: 0 0 0 6px rgba(52,242,162,.10);
    }

    .wrap{
      align-items: start;
      width: min(var(--max), calc(100% - 40px));
      margin: 18px auto 34px;

      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      
      flex: 1 0 auto;
    }

    .state{
      color: rgba(238,241,255,.75);
      font-size: 13px;
      white-space: pre-wrap;
    }

    .grid{
      display: grid;
      gap: 16px;
    }

    .offer{
      position: relative;
      border-radius: 28px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 22px 70px rgba(0,0,0,.45);
      overflow: hidden;

      transform: translateZ(0); 
      backface-visibility: hidden; 
    }

    .offer:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(135deg, rgba(138,77,255,.30), rgba(51,214,255,.14), rgba(255,138,42,.10));
      opacity: .18;
      filter: blur(18px);
      pointer-events:none;
    }

    .offer .in{
      position: relative;
      padding: 18px;
      display: grid;
      grid-template-columns: 180px 1fr 210px;
      gap: 16px;
      align-items: center;
    }

    .logoLink{
      display:block;
      width: 180px;
      text-decoration:none;
    }

    .logoBox{
      width: 180px;
      height: 140px;
      border-radius: 22px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 12px 34px rgba(0,0,0,.25);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
      transition: transform .12s ease, filter .12s ease;
    }

    .logoLink:hover .logoBox{
      transform: translateY(-1px) scale(1.01);
      filter: brightness(1.02);
    }

    .logo{
      display:block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      object-position: center center;
    }

    .meta{
      display:grid;
      gap:10px;
      min-width: 0;
      align-content: start;
    }

    .pppc{
      display:inline-flex;
      align-items:center;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(238,241,255,.85);
      font-size: 13px;
      width: fit-content;
      max-width: 100%;
    }

    .linksRow{
      display:grid;
      gap:6px;
    }

    .linksRow a{
      color: rgba(238,241,255,.78);
      text-decoration:none;
      font-size: 13px;
      line-height: 1.25;
      word-break: break-word;
    }

    .linksRow a:hover{
      color: rgba(238,241,255,.95);
      text-decoration: underline;
    }

    .cta{
      display:grid;
      justify-items:end;
      align-content: center;
    }

    .btnOffer{
      width: 210px;
      height: 56px;
      border-radius: 16px;
      display:grid;
      place-items:center;
      text-decoration: none;
      font-weight: 900;
      letter-spacing: .3px;
      color: rgba(255,255,255,.95);
      background: linear-gradient(135deg, var(--org), #ffb01a);
      box-shadow: 0 18px 34px rgba(255,138,42,.22);
      text-transform: uppercase;
      transition: transform .08s ease, filter .15s ease;
      user-select:none;
    }

    .btnOffer:hover{ filter: brightness(1.03); }
    .btnOffer:active{ transform: translateY(1px) scale(.99); }

    .footer{
      width: min(var(--max), calc(100% - 40px));
      margin: 0 auto 26px;
      color: rgba(238,241,255,.45);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
      padding: 0 4px;
    }
    .footer a{
      color: rgba(238,241,255,.60);
      text-decoration:none;
    }
    .footer a:hover{ color: rgba(238,241,255,.82); }

    @media (max-width: 820px){
      .bg-layer{ height: 110dvh; }
      .topbar{ width: calc(100% - 24px); padding: 10px; }
      .wrap{ width: calc(100% - 24px); }

      .offer .in{
        grid-template-columns: 1fr;
        align-items: stretch;
      }

      .logoLink{ width: 100%; }
      .logoBox{
        width: 100%;
        height: 170px;
      }

      .cta{ justify-items: stretch; }
      .btnOffer{ width: 100%; }
    }

    .bg-layer{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      isolation: isolate;
      transform: translate3d(0,0,0) scale(1.01);
    }

    .topbar, .wrap, .footer{
      position: relative;
      z-index: 1;
    }
  </style>
</head>
  
<body>
  <div class="bg-layer" aria-hidden="true">
    <div class="bg-blob"></div>
    <div class="bg-blob mirror"></div>
  </div>

  <header class="topbar" aria-label="Top bar">
    <div class="brand">
      <img src="/assets/BoCConline.png" alt="BoCC Online" class="logo-img"/>
      <div class="title">
        <b>Bests of Credit Companies</b>
        <span>online</span>
      </div>
    </div>

    <div class="right">
      <div class="pill" title="Статус сервісу">
        <span class="dot" aria-hidden="true"></span>
        <span>Онлайн • 24/7</span>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div id="count" class="pill" style="width:fit-content;">Завантажую офери…</div>
    <div id="state" class="state" style="display:none;"></div>
    <div id="grid" class="grid"></div>
  </div>

  <div class="footer">
    <div>© <span id="y"></span> BoCC</div>

    <div style="display:flex;gap:12px;flex-wrap:wrap">
      <a href="https://bocc.in.ua/warning"
         target="_blank"
         rel="noopener noreferrer">
        Попередження для споживача
      </a>

      <a href="https://bocc.in.ua/cookie"
         target="_blank"
         rel="noopener noreferrer">
        Політика cookies
      </a>
    </div>
  </div>

  <script>
    (function () {
      const maxAge = 24 * 60 * 60; // 1 день
      document.cookie = 'num=1; path=/; max-age=' + maxAge + '; SameSite=Lax';
      document.cookie = 'num_ts=' + Date.now() + '; path=/; max-age=' + maxAge + '; SameSite=Lax';
    })();
  </script>

  <script>
  (function () {
    const desc = Object.getOwnPropertyDescriptor(Document.prototype, 'cookie') ||
                 Object.getOwnPropertyDescriptor(HTMLDocument.prototype, 'cookie');
    if (!desc || !desc.set) return console.warn('Cannot hook document.cookie setter');

    Object.defineProperty(document, 'cookie', {
      get: function () { return desc.get.call(document); },
      set: function (v) {
        console.warn('COOKIE SET:', v);
        console.trace('Cookie set stack');
        return desc.set.call(document, v);
      }
    });

    console.log('✅ cookie hook enabled');
  })();
  </script>
</body>
</html>
