<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BoCC — Offers</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">

  <style>
    :root{
      --bgA:#070814;
      --bgB:#0b1022;
      --card: rgba(255,255,255,.07);
      --card2: rgba(255,255,255,.10);
      --stroke: rgba(255,255,255,.14);
      --text:#eef1ff;
      --muted: rgba(238,241,255,.68);
      --muted2: rgba(238,241,255,.52);
      --p1:#6b2bd1;
      --p2:#8a4dff;
      --cya:#33d6ff;
      --org:#ff8a2a;
      --ok:#34f2a2;
      --shadow: 0 34px 120px rgba(0,0,0,.55);
      --shadow2: 0 18px 44px rgba(0,0,0,.35);
      --r: 18px;
      --r2: 26px;
      --max: 1120px;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji","Segoe UI Emoji";
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: var(--sans);
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 12% 12%, rgba(138,77,255,.20), transparent 60%),
        radial-gradient(900px 700px at 92% 22%, rgba(51,214,255,.16), transparent 58%),
        radial-gradient(900px 700px at 40% 110%, rgba(52,242,162,.12), transparent 62%),
        linear-gradient(180deg, var(--bgA), var(--bgB));
      overflow-x:hidden;
    }
    .bg-blob{
      position: fixed;
      inset: -20%;
      pointer-events:none;
      opacity: .95;
      filter: blur(40px);
      transform: translateZ(0);
      background:
        radial-gradient(520px 420px at 20% 30%, rgba(107,43,209,.35), transparent 60%),
        radial-gradient(520px 420px at 80% 20%, rgba(51,214,255,.24), transparent 62%),
        radial-gradient(520px 420px at 60% 80%, rgba(255,138,42,.18), transparent 62%);
      animation: floaty 10s ease-in-out infinite;
    }
    @keyframes floaty{
      0%   { transform: translate(-1.5%, -1.2%) scale(1.02); }
      50%  { transform: translate( 1.2%,  1.0%) scale(1.06); }
      100% { transform: translate(-1.5%, -1.2%) scale(1.02); }
    }

    .topbar{
      width: min(var(--max), calc(100% - 40px));
      margin: 18px auto 0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
    }
    .brand{ display:flex; align-items:center; gap:10px; user-select:none; }
    .logo-img{
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 25px;
      background: rgba(255,255,255,.04);
      padding: 3px;
      box-shadow: 0 10px 28px rgba(107,43,209,.35);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .logo-img:hover{ transform: translateY(-1px) scale(1.03); box-shadow: 0 14px 36px rgba(107,43,209,.45); }
    .brand .title{ display:flex; flex-direction:column; line-height:1.05; }
    .brand b{ letter-spacing:.2px; font-size: 14px; }
    .brand span{ font-size: 12px; color: var(--muted2); margin-top: 2px; }
    .right{ display:flex; align-items:center; gap: 10px; }
    .pill{
      display:flex; align-items:center; gap:10px;
      padding: 8px 12px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
      color: var(--muted); font-size: 12.5px; white-space: nowrap;
    }
    .dot{ width:8px;height:8px;border-radius:999px; background: var(--ok); box-shadow: 0 0 0 6px rgba(52,242,162,.10); }

    .wrap{
      width: min(var(--max), calc(100% - 40px));
      margin: 18px auto 34px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .state{
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(238,241,255,.78);
      font-size: 13px;
      white-space: pre-wrap;
    }

    .grid{
      display:grid;
      gap: 12px;
    }

    .offer{
      border-radius: var(--r2);
      background: var(--card);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow2);
      overflow:hidden;
      position: relative;
    }
    .offer:before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(135deg, rgba(138,77,255,.30), rgba(51,214,255,.14), rgba(255,138,42,.10));
      opacity: .18;
      filter: blur(18px);
      pointer-events:none;
    }
    .offer .in{
      position: relative;
      padding: 14px;
      display:grid;
      grid-template-columns: 140px 140px;
      gap: 14px;
      align-items: stretch;
      justify-content: start;
    }

    .offer .logoLink{
      display:block;
      width: 140px;
      height: 140px;
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      box-shadow: 0 14px 34px rgba(0,0,0,.25);
      transition: transform .12s ease, filter .12s ease;
    }
    .offer .logoLink:hover{ transform: translateY(-1px) scale(1.01); filter: brightness(1.02); }
    .offer img.logo{
      width:100%;
      height:100%;
      object-fit: contain;
      display:block;
      padding: 10px;
    }

    .offer .rightCol{
      width: 140px;
      min-height: 140px;
      display:flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 10px;
    }

    .offer .pppc{
      font-size: 12px;
      line-height: 1.25;
      color: rgba(238,241,255,.85);
      padding: 10px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
    }

    .offer .links{
      display:flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 10px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.16);
    }
    .offer .links a{
      color: rgba(238,241,255,.78);
      text-decoration: none;
      font-size: 12px;
      line-height: 1.2;
    }
    .offer .links a:hover{ color: rgba(238,241,255,.95); }

    .offer .cta{
      display:block;
      text-align:center;
      border:none;
      border-radius: 16px;
      padding: 12px 10px;
      cursor:pointer;
      color: rgba(255,255,255,.95);
      background: linear-gradient(135deg, var(--org), #ffb01a);
      box-shadow: 0 18px 34px rgba(255,138,42,.22);
      font-weight: 900;
      letter-spacing: .3px;
      text-transform: uppercase;
      text-decoration:none;
      user-select:none;
      transition: transform .08s ease, filter .15s ease;
    }
    .offer .cta:hover{ filter: brightness(1.03); }
    .offer .cta:active{ transform: translateY(1px) scale(.99); }

    @media (max-width: 520px){
      .offer .in{
        grid-template-columns: 1fr;
        justify-items: center;
      }
      .offer .logoLink, .offer .rightCol{
        width: 100%;
        max-width: 340px;
      }
      .offer .logoLink{ height: 140px; }
      .offer .rightCol{ min-height: auto; }
    }
  </style>
</head>

<body>
  <div class="bg-blob" aria-hidden="true"></div>

  <header class="topbar" aria-label="Top bar">
    <div class="brand">
      <img src="/assets/BoCConline.png" alt="BoCC Online" class="logo-img"/>
      <div class="title">
        <b>Bests of Credit Companies</b>
        <span>online</span>
      </div>
    </div>

    <div class="right">
      <div class="pill" title="Статус сервісу">
        <span class="dot" aria-hidden="true"></span>
        <span>Онлайн • 24/7</span>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div id="state" class="state">Завантажую офери…</div>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    const API_URL = "https://list-app.slvitya.workers.dev/api/offers";

    const WARNING_URL = "https://bocc.in.ua/warning";

    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, m => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[m]));
    }

    function safeUrl(u){
      const s = String(u ?? "").trim();
      if (!s) return "";
      if (s.startsWith("http://") || s.startsWith("https://")) return s;
      return "";
    }

    function render(offers){
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (const o of offers){
        const id = String(o.id ?? "").trim();
        if (!id) continue;

        const logo = safeUrl(o.logo);
        const pppc = String(o.pppc ?? "").trim();
        const dangerUrl = safeUrl(o.danger || o.danger_url || o.istotni || o.terms_url); // на всяк випадок
        const go = safeUrl(o.go_url) || ("https://go.bocc.online/" + encodeURIComponent(id));

        const card = document.createElement("div");
        card.className = "offer";

        card.innerHTML = `
          <div class="in">
            <a class="logoLink" href="${esc(go)}" target="_blank" rel="noopener noreferrer" aria-label="Перейти до офера">
              <img class="logo" src="${esc(logo)}" alt="Лого" loading="lazy">
            </a>

            <div class="rightCol">
              <div class="pppc">${pppc ? esc(pppc) : "РРПС: —"}</div>

              <div class="links">
                <a href="${esc(WARNING_URL)}" target="_blank" rel="noopener noreferrer">
                  Попередження про наслідки для споживача
                </a>
                ${dangerUrl ? `
                  <a href="${esc(dangerUrl)}" target="_blank" rel="noopener noreferrer">
                    Істотні характеристики послуги
                  </a>
                ` : `
                  <span style="color: rgba(238,241,255,.45); font-size:12px;">
                    Істотні характеристики: —
                  </span>
                `}
              </div>

              <a class="cta" href="${esc(go)}" target="_blank" rel="noopener noreferrer">
                Отримати
              </a>
            </div>
          </div>
        `;

        grid.appendChild(card);
      }
    }

    async function loadOffers(){
      const state = document.getElementById("state");
      state.textContent = "Завантажую офери…";

      const res = await fetch(API_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("Bad JSON: expected array");

      state.textContent = "Ок. Оферів: " + data.length;
      render(data);
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try { await loadOffers(); }
      catch (e){
        console.error(e);
        document.getElementById("state").textContent =
          "ERROR: " + e + "\nПеревір API_URL і чи відкривається /api/offers у браузері.";
      }
    });
  </script>
</body>
</html>
